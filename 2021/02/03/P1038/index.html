t</span> from, to, w;</span><br><span class="line">      <span class="built_in">cin</span> &gt;&gt; from &gt;&gt; to &gt;&gt; w;</span><br><span class="line">      addedge(from, to, w);</span><br><span class="line">      out[from] = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">while</span>(!q.empty())</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="keyword">int</span> k = q.front();</span><br><span class="line">      q.pop();</span><br><span class="line">      <span class="keyword">if</span>(c[k] &lt;= <span class="number">0</span>) <span class="comment">// can output</span></span><br><span class="line">	<span class="keyword">continue</span>;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> i = head[k];i != <span class="number">0</span>;i = edge[i].  next)</span><br><span class="line">	&#123;</span><br><span class="line">	  <span class="keyword">int</span> to = edge[i].  to;</span><br><span class="line">	  c[to] += edge[i].  w * c[k];</span><br><span class="line">	  <span class="keyword">if</span>(!visited[to])</span><br><span class="line">	    &#123;</span><br><span class="line">	      q.push(to);</span><br><span class="line">	      visited[to] = <span class="number">1</span>;</span><br><span class="line">	    &#125;</span><br><span class="line">	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">bool</span> yay = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i &lt;= n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="keyword">if</span>(!out[i] &amp;&amp; c[i] &gt; <span class="number">0</span>) <span class="comment">// out layer and excited</span></span><br><span class="line">	&#123;</span><b
