        <h1 id="Dilworth定理-最少链划分-最长反链长度"><a href="#Dilworth定理-最少链划分-最长反链长度" class="headerlink" title="Dilworth定理:最少链划分= 最长反链长度"></a>Dilworth定理:最少链划分= 最长反链长度</h1><p>n个导弹高度中最少能有多少个不上升子序列，而不上升子序列的反链是上升子序列，根据定理，所以最少多少套系统= 最长导弹高度上升序列长度。 </p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> N=<span class="number">0</span>;</span><br><span class="line">  <span class="keyword">int</span> a;</span><br><span class="line">  <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;nums;</span><br><span class="line">  <span class="keyword">while</span>(<span class="built_in">cin</span>&gt;&gt;a)</span><br><span class="line">    &#123;</span><br><span class="line">      N++;</span><br><span class="line">      nums.push_back(a);</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">int</span> result[<span class="number">1001</span>]=&#123;<span class="number">1</span>&#125;;</span><br><span class="line">  <span class="keyword">int</span> res[<span class="number">1001</span>]=&#123;<span class="number">1</span>&#125;;</span><br><span class="line">  <span class="keyword">int</span> noup=<span class="number">1</span>;</span><br><span class="line">  <span class="keyword">int</span> maxLen=<span class="number">1</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;N;i++)</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="keyword">if</span>(result[i]==<span class="number">0</span>)</span><br><span class="line">	result[i] = <span class="number">1</span>;</span><br><span class="line">      <span class="comment">//upd</span></span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;i;j++)</span><br><span class="line">        &#123;</span><br><span class="line">	  <span class="keyword">if</span>(nums[i]&gt;nums[j]) &#123;</span><br><span class="line">	    <span class="keyword">if</span>((result[j]+<span class="number">1</span>)&gt;result[i])</span><br><span class="line">	      result[i] = result[j] + <span class="number">1</span>;</span><br><span class="line">	    <span class="keyword">if</span>(result[j]+<span class="number">1</span>&gt;maxLen)</span><br><span class="line">	      maxLen = result[j+<span class="number">1</span>];</span><br><span class="line">	  &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;N;i++)</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="keyword">if</span>(res[i]==<span class="number">0</span>)</span><br><span class="line">	res[i] = <span class="number">1</span>;</span><br><span class="line">      <span class="comment">//upd</span></span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;i;j++)</span><br><span class="line">        &#123;</span><br><span class="line">	  <span class="keyword">if</span>(nums[i]&lt;=nums[j]) &#123;</span><br><span class="line">	    <span class="keyword">if</span>((res[j]+<span class="number">1</span>)&gt;res[i])</span><br><span class="line">	      res[i] = res[j] + <span class="number">1</span>;</span><br><span class="line">	    <span class="keyword">if</span>(res[j]+<span class="number">1</span>&gt;noup)</span><br><span class="line">	      noup = res[j+<span class="number">1</span>];</span><br><span class="line">	  &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;noup&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;maxLen&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
